<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_List</title>
</head>

<body>

    <header class="header">
        <h1>Todo List</h1>

        <label for="sidebar" aria-label="Toggle Menu">
            <img src="./assets/icons/menu.svg" alt="">
        </label>
    </header>

    <main>
        <section class="mainContainer">
            
            <input type="checkbox" name="Sidebar" id="sidebar">
            <aside class="sidebar">
                <article class="defaultContainer">
                    <img src="./assets/icons/inbox_black.svg" alt="">
                    <p>Inbox</p>
                </article>
                <article class="projectsContainer">
                    <h2>Projects</h2>
                    <div class="projectsLists"></div>
                    <div class="addProjectsContainer">
                        <img src="./assets/icons/add_black.svg" alt="">
                        <p>Add Projects</p>
                    </div>
                </article>
            </aside>
            
            <article class="subSectionContainer">
                <h2 class="projectTitle">Inbox</h2>
                <div class="projectTasksList"></div>
                <div class="addTasksContainer">
                    <img src="./assets/icons/add_black.svg" alt="">
                    <p>Add Tasks</p>
                </div>
            </article>

        </section>
    </main>
    
    <footer>
        <p>coded by <a href="https://github.com/sagar-shrigadi">Sagar</a></p>
    </footer>
</body>
</html>
