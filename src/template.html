<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_List</title>
</head>

<body>

    <header class="header">
        <h1>Todo List</h1>

        <label for="sidebar" aria-label="Toggle Menu">
            <img src="./assets/icons/menu.svg" alt="">
        </label>
    </header>

    <main>
        <section class="mainContainer">
            
            <input type="checkbox" name="Sidebar" id="sidebar">
            <aside class="sidebar">
                <button class="defaultContainer active">
                    <img src="./assets/icons/inbox_black.svg" alt="">
                    Inbox
                </button>
                <article class="projectsContainer">
                    <h2>Projects</h2>
                    <div class="projectsLists">
                        <ul class="projectListsUL"></ul>
                    </div>
                    <button class="addProjectsContainer">
                        <img src="./assets/icons/add_black.svg" alt="">
                        Add Projects
                    </button>
                    <dialog class="addProjectsDialog">
                        <form action="" class="addProjectsForm">
                            <h3>Add a Project</h3>
                            <input type="text" id="addProjectsInput" class="addProjectsInput">
                            <div class="addProjectDialogButtons">
                                <button type="button" class="cancelProjectsModalButton">Cancel</button>
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </dialog>
                </article>
            </aside>
            
            <article class="subSectionContainer">
                <h2 class="projectTitle">Inbox</h2>
                <div class="projectTasksList">
                    <ul class="toDoLists"></ul>
                </div>
                <button class="addTasksContainer">
                    <img src="./assets/icons/add_black.svg" alt="">
                    Add Tasks
                </button>

                <dialog id="addTasksDialog">
                    <form action="" class="addTasksForm">
                        <h3>Add a task</h3>

                        <div class="taskTitle">
                            <label for="taskTitle">Add Tasks: </label>
                            <input type="text" name="taskTitle" id="taskTitle">
                        </div>
                        <div class="taskDueDate">
                            <label for="taskDueDate">Due Date: </label>
                            <input type="date" name="taskDueDate" id="taskDueDate"> 
                        </div>
                        <div class="buttonContainer">
                            <button class="cancelModal" type="button">Cancel</button>
                            <button class="submitModal" type="submit">Add</button>
                        </div>
                    </form>
                </dialog>
            </article>

        </section>
    </main>
    
    <footer>
        <p>coded by <a href="https://github.com/sagar-shrigadi">Sagar</a></p>
    </footer>
</body>
</html>
